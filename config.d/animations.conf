# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # God-mode curves (minimalist scheduler friendly)
    bezier = fast, 0.08, 0.9, 0.1, 1
    bezier = smooth, 0.33, 0, 0.2, 1

    # Window transitions
    animation = windowsIn, 1, 2, fast, popin 20%
    animation = windowsOut, 1, 2, fast, popin 20%
      animation = windows, 1, 3, fast, popin 20%

    # Fade pipeline (keep but lightweight)
    animation = fade, 1, 2, smooth

    # Layer UI elements
    animation = layersIn, 1, 2, fast, slide
    animation = layersOut, 1, 1.2, fast

    animation = fadeLayersIn, 1, 3, smooth
    animation = fadeLayersOut, 1, 2, smooth

    # Workspace motion (important for perceived speed)
    animation = workspaces, 1, 3, smooth, slide

    # Special workspace effects
    animation = specialWorkspace, 1, 4, fast, fade

    # borders
    animation = border, 1, 10, default
}
