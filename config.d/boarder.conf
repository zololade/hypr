# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # Minimal spatial overhead (important for GPU pipeline)
    gaps_in = 2
    gaps_out = 3
    gaps_workspaces = 20

    border_size = 1

    # Layout engine
    layout = hy3

    # Border color compression (reduces redraw complexity)
    col.active_border = rgba(303446ff)
    col.inactive_border = rgba(24273a99)

    resize_on_border = true

    # Stability over gimmicks
    no_focus_fallback = true

    # Keep tearing support (good for latency)
    allow_tearing = true

    # Snap physics (lighter snapping math)
    snap {
        enabled = true
        window_gap = 3
        monitor_gap = 3
        respect_gaps = true
    }
}