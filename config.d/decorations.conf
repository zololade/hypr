# -----------------------------------------------------
# General window decoration
# name: "Default"
# -----------------------------------------------------

decoration {
    rounding = 5

    blur {
        enabled = true
        size = 5
        passes = 1
        ignore_opacity = true
    }
    shadow {
        range = 10
        render_power = 5
    }
}


################
###layer rule###
################

layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, match:namespace launcher
layerrule = blur on, match:namespace gtk-layer-shell
layerrule = blur on, match:namespace rofi
layerrule = blur on, match:namespace notifications
# This overrides the global settings for just this layer
layerrule = animation fade, match:namespace logout_dialog